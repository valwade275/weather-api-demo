<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Houston Weather API Docs</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
  <style>
    html {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background-color: #301934;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    #swagger-ui {
      margin: 2rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #301934;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Val's Houston Weather API Demo</h1>
    <p>Interactive documentation powered by Swagger UI</p>
  </header>

  <div id="swagger-ui"></div>

  <footer>
    <p>&copy; 2025 Valerie Wade. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = () => {
      SwaggerUIBundle({
        url: "https://valwade275.github.io/weather-api-demo/openapi.yaml", // update if in /docs/
        dom_id: "#swagger-ui",
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout"
      });
    };
  </script>
</body>
</html>
